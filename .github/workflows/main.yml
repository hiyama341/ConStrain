# This workflow will install Python dependencies, run tests and lint with a variety of Python versions, and format with Python Black

name: ci-cd

# WIll run on push commands
on: [push]

jobs:
  ci:
    # Set up operating system
    runs-on: ubuntu-latest

    # Define job steps
    steps:
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Check-out repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Test with pytest
        run: |
          python -m pytest
          
      - name: Build package
        run: python setup.py sdist bdist_wheel


      - name: pypi-publish
        # You may pin to the exact commit or the version.
        # uses: pypa/gh-action-pypi-publish@717ba43cfbb0387f6ce311b169a825772f54d295
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          # PyPI user
          user: __token__
          # Password for your PyPI user or an access token
          password: ${{secrets.PYPI_TOKEN}} 
          # The repository URL to use https://pypi.org/project/ConStrain/0.1.0/
          repository_url: https://test.pypi.org/legacy
          #repository_url: https://test.pypi.org/legacy/
